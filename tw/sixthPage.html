<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
        顧客調查
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">

		<div class="surveyForm">
			<div class="formTitle">
                您對兒童手錶的看法
			</div>

            <div class="question">
				<div class="questionTitle">如果您今天要買一支兒童手錶，它應該具備什麼功能？(多選) <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="smartWatchFunction1" type="checkbox" name="smartWatchFunction" value="1" role="checkbox"/>
						<label for="smartWatchFunction1">不需要進階功能，能看時間即可</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction2" type="checkbox" name="smartWatchFunction" value="2" role="checkbox"/>
						<label for="smartWatchFunction2">碼表</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction3" type="checkbox" name="smartWatchFunction" value="3" role="checkbox"/>
						<label for="smartWatchFunction3">兒童定位 (防走失)</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction4" type="checkbox" name="smartWatchFunction" value="4" role="checkbox"/>
						<label for="smartWatchFunction4">健康偵測  (睡眠品質, 心跳, 運動)</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction7" type="checkbox" name="smartWatchFunction" value="5" role="checkbox"/>
						<label for="smartWatchFunction7">緊急通話</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction8" type="checkbox" name="smartWatchFunction" value="6" role="checkbox"/>
						<label for="smartWatchFunction8">語音行事曆提醒</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction10" type="checkbox" name="smartWatchFunction" value="7" role="checkbox"/>
						<label for="smartWatchFunction10">監測兒童的日照量</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction11" type="checkbox" name="smartWatchFunction" value="8" role="checkbox"/>
						<label for="smartWatchFunction11">監測兒童的環境溫度</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction12" type="checkbox" name="smartWatchFunction" value="9" role="checkbox"/>
                            <label for="smartWatchFunction12">監測兒童的哭聲</label>
					</div>

					<div class="option">
						<input id="smartWatchFunction13" type="checkbox" name="smartWatchFunction" value="10" role="checkbox"/>
						<label for="smartWatchFunction13">保母監視</label>
					</div>
				</div>
			</div>
			<div class="question">
				<div class="questionTitle">請選擇至多三項，您認為「必須有」的功能 <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="mustHaveFunction1" type="checkbox" name="mustHaveFunction" value="1"
									 role="checkbox"/>
						<label for="mustHaveFunction1">不需要進階功能，能看時間即可</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction2" type="checkbox" name="mustHaveFunction" value="2"
									 role="checkbox"/>
						<label for="mustHaveFunction2">碼表</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction3" type="checkbox" name="mustHaveFunction" value="3"
									 role="checkbox"/>
						<label for="mustHaveFunction3"> 兒童定位 (防走失)</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction4" type="checkbox" name="mustHaveFunction" value="4"
									 role="checkbox"/>
						<label for="mustHaveFunction4">健康偵測  (睡眠品質, 心跳, 運動)</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction7" type="checkbox" name="mustHaveFunction" value="5"
									 role="checkbox"/>
						<label for="mustHaveFunction7">緊急通話</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction8" type="checkbox" name="mustHaveFunction" value="6"
									 role="checkbox"/>
						<label for="mustHaveFunction8">語音行事曆提醒</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction10" type="checkbox" name="mustHaveFunction" value="7"
									 role="checkbox"/>
						<label for="mustHaveFunction10">監測兒童的日照量</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction11" type="checkbox" name="mustHaveFunction" value="8"
									 role="checkbox"/>
						<label for="mustHaveFunction11">監測兒童的環境溫度</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction12" type="checkbox" name="mustHaveFunction" value="9"
									 role="checkbox"/>
						<label for="mustHaveFunction12">監測兒童的哭聲</label>
					</div>

					<div class="option">
						<input id="mustHaveFunction13" type="checkbox" name="mustHaveFunction" value="10"
									 role="checkbox"/>
						<label for="mustHaveFunction13">保母監視</label>
					</div>
				</div>
			</div>

			<div class="question">
				<div class="questionTitle">下列設計你喜歡哪一種？ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="smartWatchPrefer1" type="checkbox" name="smartWatchPrefer" value="1" role="checkbox"/>
						<label for="smartWatchPrefer1">1. 液晶顯示錶</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer2" type="checkbox" name="smartWatchPrefer" value="2" role="checkbox"/>
						<label for="smartWatchPrefer2">2. 智慧手環</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer3" type="checkbox" name="smartWatchPrefer" value="3" role="checkbox"/>
						<label for="smartWatchPrefer3">3. 指針錶</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer4" type="checkbox" name="smartWatchPrefer" value="4" role="checkbox"/>
						<label for="smartWatchPrefer4">4. 黑白數碼錶</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer5" type="checkbox" name="smartWatchPrefer" value="5" role="checkbox"/>
						<label for="smartWatchPrefer5">以上皆非</label>
					</div>
				</div>

				<img class="ss-image" title="Design examples"
						 src="https://lh6.googleusercontent.com/k6_o9_gq9y1b9lIVT1dJsHbOTQWtaXwfTn9sbScgaqnOPayKNu82JgvSM1qS7umEWjjc"
						 style="" alt="Design examples">

				<div class="question">
					<div class="questionTitle">依據你選擇的功能條件跟設計，您會想要購買的價格式多少 (in TWD)? <span>*</span>

						<div class="subQuestionTitle">提示，市面上最便宜的電子錶為$450，一支最便宜的Apple Watch是 $10,470</div>
						<div class="answerOption">
							<input type="number" name="smartWatchExpense"/>
						</div>
					</div>
				</div>

				<div class="submitButton" to="seventhPage.html">Continue >></div>
			</div>


		</div>

	</form>


	<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
	<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
	<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
