<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
        顧客調查
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">
		<div class="surveyForm">
			<div class="formTitle">
                請教關於您的孩子
			</div>
			<div class="question">
				<div class="questionTitle">您有幾個小孩？ <span>*</span></div>
				<div class="answerOption">
					<input type="number" name="kids"/>

				</div>
			</div>

			<div class="question">
				<div class="questionTitle">請問它們幾歲？ <span>*</span></div>
				<div class="subQuestionTitle">如果您有超過一個小孩，請用 , 分隔它們的歲數，例如 "4,5,12"</div>
				<div class="answerOption">
					<input type="text" name="kidsAge"/>

				</div>
			</div>

			<div class="question">
				<div class="questionTitle">您一週花多少個小時跟小孩相處？ <span>*</span></div>
				<div class="answerOption">
					<input type="number" name="weeklySpend"/>

				</div>
			</div>

			<div class="question">
				<div class="questionTitle">您如何排定您小孩的行程？ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="schedule1" type="radio" name="kidsSchedule" value="1" role="radio"/>
						<label for="schedule1">我幫小孩排行程</label>
					</div>

					<div class="option">
						<input id="schedule2" type="radio" name="kidsSchedule" value="2" role="radio"/>
						<label for="schedule2">學校管理我小孩的行程</label>
					</div>

					<div class="option">
						<input id="schedule3" type="radio" name="kidsSchedule" value="3" role="radio"/>
						<label for="schedule3">我的小孩跟我一起討論他的行程</label>
					</div>

					<div class="option">
						<input id="schedule4" type="radio" name="kidsSchedule" value="4" role="radio"/>
						<label for="schedule4">我的小孩自主管理他的行程</label>
					</div>

					<div class="option">
						<input id="schedule5" type="radio" name="kidsSchedule" value="5" role="radio"/>
						<label for="schedule5">我的小孩沒有設定行程</label>
					</div>

				</div>
			</div>

			<div class="question">
				<div class="questionTitle">您的小孩有參加課外活動嗎？ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="class1" type="radio" name="outdoorActivity" value="1" role="radio"/>
						<label for="class1">有</label>
					</div>

					<div class="option">
						<input id="class2" type="radio" name="outdoorActivity" value="2" role="radio"/>
						<label for="class2">沒有，但以後我想讓他參加</label>
					</div>

					<div class="option">
						<input id="class3" type="radio" name="outdoorActivity" value="3" role="radio"/>
						<label for="class3">沒有，而且以後我也不打算讓他參加</label>
					</div>

				</div>
			</div>

			<div class="submitButton" to="thirdPage.html">Continue >></div>

		</div>


	</form>



</div>

<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
