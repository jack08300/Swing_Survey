<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
        顧客調查
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">


		<div class="surveyForm">
			<div class="formTitle">
                關於課外活動
			</div>
			<div class="question">
				<div class="questionTitle">您會花多少百分比的收入在小孩子的課外活動上？ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="outdoorPercent1" type="radio" name="percentSpendOnActivity" value="1" role="radio"/>
						<label for="outdoorPercent1">10% 或更少</label>
					</div>

					<div class="option">
						<input id="outdoorPercent2" type="radio" name="percentSpendOnActivity" value="2" role="radio"/>
						<label for="outdoorPercent2">20%</label>
					</div>

					<div class="option">
						<input id="outdoorPercent3" type="radio" name="percentSpendOnActivity" value="3" role="radio"/>
						<label for="outdoorPercent3">30%</label>
					</div>

					<div class="option">
						<input id="outdoorPercent4" type="radio" name="percentSpendOnActivity" value="4" role="radio"/>
						<label for="outdoorPercent4">40%</label>
					</div>

					<div class="option">
						<input id="outdoorPercent5" type="radio" name="percentSpendOnActivity" value="5" role="radio"/>
						<label for="outdoorPercent5">50%</label>
					</div>

					<div class="option">
						<input id="outdoorPercent6" type="radio" name="percentSpendOnActivity" value="6" role="radio"/>
						<label for="outdoorPercent6">60% 以上</label>
					</div>
				</div>
			</div>

			<div class="question">
				<div class="questionTitle">您會讓小孩參加哪種課外活動？(多選) <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="outdoorCategory1" type="checkbox" name="activityCategory" value="1" role="checkbox"/>
						<label for="outdoorCategory1">科學</label>
					</div>

					<div class="option">
						<input id="outdoorCategory2" type="checkbox" name="activityCategory" value="2" role="checkbox"/>
						<label for="outdoorCategory2">音樂</label>
					</div>

					<div class="option">
						<input id="outdoorCategory3" type="checkbox" name="activityCategory" value="3" role="checkbox"/>
						<label for="outdoorCategory3">藝術</label>
					</div>

					<div class="option">
						<input id="outdoorCategory4" type="checkbox" name="activityCategory" value="4" role="checkbox"/>
						<label for="outdoorCategory4">電腦</label>
					</div>

					<div class="option">
						<input id="outdoorCategory5" type="checkbox" name="activityCategory" value="5" role="checkbox"/>
						<label for="outdoorCategory5">運動</label>
					</div>

					<div class="option">
						<input id="outdoorCategory6" type="checkbox" name="activityCategory" value="6" role="checkbox"/>
						<label for="outdoorCategory6">外語</label>
					</div>

					<div class="option">
						<input id="outdoorCategory7" type="checkbox" name="activityCategory" value="7" role="checkbox"/>
						<label for="outdoorCategory7">舞蹈</label>
					</div>

					<div class="option">
						<input id="outdoorCategory8" type="checkbox" name="activityCategory" value="8" role="checkbox"/>
						<label for="outdoorCategory8">數學</label>
					</div>
				</div>
			</div>

			<div class="question">
				<div class="questionTitle">您從哪裡得知課外活動的？(多選) <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="outdoorWhere1" type="checkbox" name="activityFrom" value="1" role="checkbox"/>
						<label for="outdoorWhere1">社交網路 (e.g. Facebook)</label>
					</div>

					<div class="option">
						<input id="outdoorWhere2" type="checkbox" name="activityFrom" value="2" role="checkbox"/>
						<label for="outdoorWhere2">親朋好友</label>
					</div>

					<div class="option">
						<input id="outdoorWhere3" type="checkbox" name="activityFrom" value="3" role="checkbox"/>
						<label for="outdoorWhere3">手機 App</label>
					</div>

					<div class="option">
						<input id="outdoorWhere4" type="checkbox" name="activityFrom" value="4" role="checkbox"/>
						<label for="outdoorWhere4">網路論壇</label>
					</div>

					<div class="option">
						<input id="outdoorWhere5" type="checkbox" name="activityFrom" value="5" role="checkbox"/>
						<label for="outdoorWhere5">學校</label>
					</div>

					<div class="option">
						<input id="outdoorWhere6" type="checkbox" name="activityFrom" value="6" role="checkbox"/>
						<label for="outdoorWhere6">搜尋引擎</label>
					</div>

					<div class="option">
						<input id="outdoorWhere7" type="checkbox" name="activityFrom" value="7" role="checkbox"/>
						<label for="outdoorWhere7">電視或報紙</label>
					</div>

				</div>
			</div>

			<div class="submitButton" to="fourthPage.html">Continue >></div>

		</div>

	</form>


</div>

<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
