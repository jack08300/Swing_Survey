<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Swing Survey</title>

    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<form id="surveyForm">

    <div class="survey">
        <div class="title">
            顧客調查
        </div>
        <div class="sub-title">* Required</div>

        <div class="surveyForm">
            <div class="question">
                <div class="questionTitle">您的性别？<span>*</span></div></div>


            <div class="answerOption">
                <div class="option">
                    <input id="radioFemale" type="radio" name="gender" value="1" role="radio"/>
                    <label for="radioFemale">女性</label>
                </div>
                <div class="option">

                    <input id="radioMale" type="radio" name="gender" value="2" role="radio"/>
                    <label for="radioMale">男性</label>
                </div>
                <div class="option">

                    <input id="radioOther" type="radio" name="gender" value="3" role="radio"/>
                    <label for="radioOther">其他/不回答</label>
                </div>

            </div>


            <div class="question">
                <div class="questionTitle">您的年齡？<span>*</span></div>


                <div class="answerOption">
                    <div class="option">

                        <input id="radio19" type="radio" name="age" value="1" role="radio"/>
                        <label for="radio19">16-19</label>
                    </div>
                    <div class="option">

                        <input id="radio24" type="radio" name="age" value="2" role="radio"/>
                        <label for="radio24">20-24</label>
                    </div>
                    <div class="option">

                        <input id="radio29" type="radio" name="age" value="3" role="radio"/>
                        <label for="radio29">25-29</label>
                    </div>
                    <div class="option">

                        <input id="radio34" type="radio" name="age" value="4" role="radio"/>
                        <label for="radio34">30-34</label>
                    </div>
                    <div class="option">

                        <input id="radio39" type="radio" name="age" value="5" role="radio"/>
                        <label for="radio39">35-39</label>
                    </div>
                    <div class="option">

                        <input id="radio44" type="radio" name="age" value="6" role="radio"/>
                        <label for="radio44">40-44</label>
                    </div>
                    <div class="option">

                        <input id="radio49" type="radio" name="age" value="7" role="radio"/>
                        <label for="radio49">45-49</label>
                    </div>
                    <div class="option">

                        <input id="radio54" type="radio" name="age" value="8" role="radio"/>
                        <label for="radio54">50-54</label>
                    </div>
                    <div class="option">

                        <input id="radio55" type="radio" name="age" value="9" role="radio"/>
                        <label for="radio55">55+</label>
                    </div>

                </div>
            </div>


            <div class="question">
                <div class="questionTitle">您家庭的年收入？<span>*</span></div>

                <div class="subQuestionTitle">in TWD</div>
                <div class="answerOption">
                    <div class="option">
                        <input id="radioIncome1" type="radio" name="income" value="1" role="radio"/>
                        <label for="radioIncome1">$0 to $600,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome2" type="radio" name="income" value="2" role="radio"/>
                        <label for="radioIncome2">$600,000 to $1,050,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome3" type="radio" name="income" value="3" role="radio"/>
                        <label for="radioIncome3">$1,050,000 to $1,500,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome4" type="radio" name="income" value="4" role="radio"/>
                        <label for="radioIncome4">$1,500,000 to $1,950,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome5" type="radio" name="income" value="5" role="radio"/>
                        <label for="radioIncome5">$1,950,000 to $2,400,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome6" type="radio" name="income" value="6" role="radio"/>
                        <label for="radioIncome6">$2,400,000 to $3,000,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome7" type="radio" name="income" value="7" role="radio"/>
                        <label for="radioIncome7">$3,000,000 to $6,000,000</label>
                    </div>
                    <div class="option">

                        <input id="radioIncome8" type="radio" name="income" value="8" role="radio"/>
                        <label for="radioIncome8">$6,000,000 +</label>
                    </div>

                </div>
            </div>

            <div class="question">
                <div class="questionTitle">您的職業？<span>*</span></div>
                <div class="answerOption">
                    <select name="job">
                        <option value=""></option>
                        <option value="1">會計</option>
                        <option value="2">行政</option>
                        <option value="3">汽車</option>
                        <option value="4">銀行</option>
                        <option value="5">生物科技</option>
                        <option value="6">新聞傳播</option>
                        <option value="7">商業開發</option>
                        <option value="8">建築</option>
                        <option value="9">諮詢</option>
                        <option value="10">客戶服務</option>
                        <option value="11">設計</option>
                        <option value="12">經銷商</option>
                        <option value="13">新創</option>
                        <option value="14">教育</option>
                        <option value="15">工程</option>
                        <option value="16">高階主管</option>
                        <option value="17">基礎建設</option>
                        <option value="18">金融</option>
                        <option value="19">政府部門</option>
                        <option value="20">食品雜貨</option>
                        <option value="21">衛生保健</option>
                        <option value="22">旅館</option>
                        <option value="23">人力資源</option>
                        <option value="24">資訊科技</option>
                        <option value="25">保險</option>
                        <option value="26">倉儲</option>
                        <option value="27">法律</option>
                        <option value="28">管理</option>
                        <option value="29">製造</option>
                        <option value="30">行銷</option>
                        <option value="31">媒體</option>
                        <option value="32">非營利</option>
                        <option value="33">護士</option>
                        <option value="34">製藥業</option>
                        <option value="35">專業服務</option>
                        <option value="36">採購</option>
                        <option value="37">不動產</option>
                        <option value="38">研究</option>
                        <option value="39">餐飲</option>
                        <option value="40">零售業</option>
                        <option value="41">銷售</option>
                        <option value="42">科學</option>
                        <option value="43">供應鏈</option>
                        <option value="44">學生</option>
                        <option value="45">通訊</option>
                        <option value="46">培訓</option>
                        <option value="47">運輸</option>
                        <option value="48">其他</option>
                    </select>

                </div>
            </div>

            <div class="question">
                <div class="questionTitle">您的郵遞區號？<span>*</span></div>


                <div class="subQuestionTitle">三碼</div>
                <div class="answerOption">
                    <input type="number" maxlength="3" name="zipcode"/>
                </div>
            </div>
            <div class="submitButton" to="secondPage.html">Continue >></div>

        </div>


    </div>

</form>



<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script>
    var region = "TAIWAN"
</script>
</body>
</html>
