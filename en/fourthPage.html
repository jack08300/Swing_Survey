<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
        Market Survey
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">

		<div class="surveyForm">
			<div class="formTitle">
                Please tell us your thoughts about children watch
            </div>
			<div class="question">
				<div class="questionTitle">Have you ever purchased a watch for your childï¼Ÿ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="smartWatchExp1" type="radio" name="usedSmartWatch" value="1" role="radio"/>
						<label for="smartWatchExp1">Yes</label>
					</div>

					<div class="option">
						<input id="smartWatchExp2" type="radio" name="usedSmartWatch" value="2" role="radio"/>
						<label for="smartWatchExp2">No, but I would like to buy one in the future</label>
					</div>

					<div class="option">
						<input id="smartWatchExp4" type="radio" name="usedSmartWatch" value="3" role="radio"/>
						<label for="smartWatchExp4">No, and I don't think watch is necessary for kids </label>
					</div>
				</div>
			</div>

			<div class="submitButton" to="fifthPage.html">Continue >></div>

		</div>

	</form>



</div>

<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
