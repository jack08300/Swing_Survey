<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
        Market Survey
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">

		<div class="surveyForm">
			<div class="formTitle">
                Please tell us your thoughts about children watch
            </div>

            <div class="question">
				<div class="questionTitle">What kind of watch does your child wearï¼Ÿ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
                        <input id="smartWatchPrefer1" type="checkbox" name="whatKindOfWatch" value="1" role="checkbox"/>
						<label for="smartWatchPrefer1">1. LCD watch</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer2" type="checkbox" name="whatKindOfWatch" value="2" role="checkbox"/>
						<label for="smartWatchPrefer2">2. Smart Band</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer3" type="checkbox" name="whatKindOfWatch" value="3" role="checkbox"/>
						<label for="smartWatchPrefer3">3. Pointer</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer4" type="checkbox" name="whatKindOfWatch" value="4" role="checkbox"/>
						<label for="smartWatchPrefer4">4. Digital Watch</label>
					</div>

					<div class="option">
						<input id="smartWatchPrefer5" type="checkbox" name="whatKindOfWatch" value="5" role="checkbox"/>
						<label for="smartWatchPrefer5">No of these</label>
					</div>
				</div>

				<img class="ss-image" title="Design examples" src="https://lh6.googleusercontent.com/k6_o9_gq9y1b9lIVT1dJsHbOTQWtaXwfTn9sbScgaqnOPayKNu82JgvSM1qS7umEWjjc" style="" alt="Design examples">
			</div>


			<div class="submitButton" to="sixthPage.html">Continue >></div>
		</div>

	</form>



</div>

<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
