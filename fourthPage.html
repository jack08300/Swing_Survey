<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Swing Survey</title>

	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="survey">
	<div class="title">
		市场调查 (中国版)
	</div>
	<div class="sub-title">* Required</div>

	<form id="surveyForm">

		<div class="surveyForm">
			<div class="formTitle">
				关于儿童手表
			</div>
			<div class="question">
				<div class="questionTitle">您曾经帮你的小孩买过儿童手表吗？ <span>*</span></div>
				<div class="answerOption">
					<div class="option">
						<input id="smartWatchExp1" type="radio" name="usedSmartWatch" value="1" role="radio"/>
						<label for="smartWatchExp1">有</label>
					</div>

					<div class="option">
						<input id="smartWatchExp2" type="radio" name="usedSmartWatch" value="2" role="radio"/>
						<label for="smartWatchExp2">没有，但我以后会买</label>
					</div>

					<div class="option">
						<input id="smartWatchExp4" type="radio" name="usedSmartWatch" value="3" role="radio"/>
						<label for="smartWatchExp4">没有，而且我以后不会买</label>
					</div>
				</div>
			</div>

			<div class="submitButton" to="fifthPage.html">Continue >></div>

		</div>

	</form>



</div>

<script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
<script type="application/javascript" src="http://l2.io/ip.js/?var=userip"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
